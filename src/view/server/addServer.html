            <label>Nome do Servidor</label>
            <input type="text" id="server-name" name="server-name" />
            <label>Host</label>
            <input type="text" id="server-host" name="server-host" />
            <label>Porta</label>
            <input type="number" id="server-port" name="server-port" />

<script>
    const vscode = acquireVsCodeApi();
    function saveServer(close = true) {
        let serverName = document.getElementById('server-name').value;
        let serverHost = document.getElementById('server-host').value;
        let serverPort = document.getElementById('server-port').value;
        let serverUser = document.getElementById('server-user').value;
        let serverPass = document.getElementById('server-pass').value;
        vscode.postMessage({
            serverName: serverName,
            serverHost: serverHost,
            serverPort: serverPort,
            serverUser: serverUser,
            serverPass: serverPass
        });
    }
</script>
